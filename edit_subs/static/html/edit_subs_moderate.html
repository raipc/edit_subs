<button class="editsubs-show-table">Show adminpanel</button>
<div class="editsubs-adminview" data-videoid="{{self.video_id}}">
    <ul class='editsubs-tabs'>
        <li><a href='#editsubs-tab1-{{self.video_id}}'>Current video</a></li>
        <li><a href='#editsubs-tab2-{{self.video_id}}'>All course</a></li>
        <li><a href='#editsubs-tab3-{{self.video_id}}'>Repos</a></li>
        <li><a href='#editsubs-tab4-{{self.video_id}}'>Banned users</a></li>
        <li><a href='#editsubs-tab5-{{self.video_id}}'>Deleted subtitles</a></li>
    </ul>
</div>

<div id="editsubs-tab1-{{self.video_id}}">
    <table class="tablesorter display" cellspacing="0" style="width:auto;">
        <thead>
        <tr>
            <th>Student</th>
            <th>Repository</th>
            <th>Subtitle</th>
            <th>Start</th>
            <th>Date</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="editsubs-tab2-{{self.video_id}}"><table class="tablesorter display">
    <thead>
    <tr>
        <th>Student</th>
        <th>Video</th>
        <th>Repository</th>
        <th>Subtitle</th>
        <th>Start</th>
        <th>Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

<div id="editsubs-tab3-{{self.video_id}}">
    <label for="courses">Select course</label>
    <select name="courses"></select>
    <label for="repos">Select repo</label>
    <select name="repos"></select>
    <button class="es-to-contentstore">Save to contentstore</button>
    <table  class="tablesorter display">
        <thead>
        <tr>
            <th>Start</th>
            <th>Subtitle</th>
            <th>Student</th>
            <th>Date</th>
        </tr>
        </thead>
    </table>
</div>

<div id="editsubs-tab4-{{self.video_id}}">
    <table  class="tablesorter display">
        <thead>
        <tr>
            <th>Student</th>
            <th>Moderator</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
    </table>
</div>

<div id="editsubs-tab5-{{self.video_id}}">
    <table  class="tablesorter display">
        <thead>
        <tr>
            <th>Subtitle</th>
            <th>Video</th>
            <th>Repo</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
    </table>
</div>
